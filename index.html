<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main>
    <article class="blog-preview">
      <figure class="blog-preview__image">
        <img src="./assets/images/illustration-article.svg" alt="Html & CSS foundations article image">
      </figure>
      <div class="blog-preview__details">
        <div class="blog-preview__tag">
          <p class="blog-preview__tag-text">
            Learning
          </p>
        </div>
        <p class="blog-preview__date">
          Published 21 Dec 2023
        </p>
        <a href="#" class="blog-preview__link">
          <h1 class="blog-preview__title">
            HTML & CSS foundations
          </h1>
        </a>
        <p class="blog-preview__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="blog-preview__author">
        <figure class="blog-preview__author-image">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper image">
        </figure>
        <p class="blog-preview__author-name">
          Greg Hooper
        </p>
      </div>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
